[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.25"
evm_version = "cancun"
fuzz = { runs = 1024, seed = "42" }
optimizer = true
optimizer_runs = 4294967295
via_ir = false
verbosity = 3

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
